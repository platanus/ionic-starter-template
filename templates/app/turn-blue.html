<ion-view title="Feed" id="turn-blue-view">
  <ion-nav-title>Turn blue</ion-nav-title>
  <ion-content>
    <div class="padding">
      <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Type to turn blue" ng-model="blueText">
      </label>
      <div class="blue" turn-blue>{{ blueText }}</div>
    </div>
  </ion-content>
</ion-view>
